<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h1>Merry Christmas!</h1>
        <p>This year you choose your gift! Check out the catalogue below, select your gift, and send me your name and address.</p>
      </div>
      <div class="one-half column" style ="margin-top: 25%">
        <img src="images/holt-fun.png" style="max-width: 80%">
      </div>
    </div>
  </div>

 
  <div class="container">
    <form>
      <div class="row">
        <div class="six columns">
          <label for="nameInput">Your name</label>
          <input class="u-full-width" type="text" placeholder="Jane Smith" id="nameInput">
        </div>
        <div class="six columns">
          <label for="addressInput">Your shipping address</label>
          <input class="u-full-width" type="text" placeholder="1234 Some Road Apt. 123 Somecity, AA 12345" id="addressInput">
        </div>
      </div>

      <div class="row">
        <div class="six columns">
          <label for="emailInput">Your email</label>
          <input class="u-full-width" type="email" placeholder="example@mailbox.com" id="emailInput">
        </div>
        <div class="six columns">
          <label for="giftInput">Gift Desired</label>
          <select class="u-full-width" id="giftInput">
            <option value="Option 1">Gift1</option>
            <option value="Option 2">Gift2</option>
            <option value="Option 3">Gift3</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns">
          <label for="messageInput">Message</label>
          <textarea class="u-full-width" placeholder="Hi Elliot" id="messageInput"></textarea>
        </div>
      </div>
      <div class="twelve columns">
        <input class="button-primary" type="submit" value="Submit">
      </div>
    </form>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
